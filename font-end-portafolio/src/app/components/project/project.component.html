<div class="container clearfix">
<h2>Lista de proyectos</h2>
<ul>
  <li *ngFor="let project of projects" class="project">
    <a [routerLink]="['/details',project._id]" >
      <div class="image">
        <img src="{{url+'getImag/'+project.img}}" *ngIf="project.img !== null">
      </div>
      {{project.name}} - {{project.category}}
    </a>
  </li>
  <!-- <span>{{url+'getImag/'+project.img}}</span> -->
</ul>

</div>
